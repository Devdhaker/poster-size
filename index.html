<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Resizer - 720x400px</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input { margin: 20px; }
    canvas { display: none; }
    .btn { background: #1f1f1f; color: #0f0; border: 1px solid #0f0; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Resize Images to 720Ã—400 px</h1>
  <input type="file" id="imageInput" multiple accept="image/*" />
  <br />
  <button class="btn" onclick="processImages()">Resize & Download</button>

  <canvas id="canvas"></canvas>

  <script>
    function processImages() {
      const input = document.getElementById('imageInput');
      const files = input.files;

      if (files.length !== 18) {
        alert('Please upload exactly 18 images!');
        return;
      }

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 720;
            canvas.height = 400;
            ctx.drawImage(img, 0, 0, 720, 400);

            canvas.toBlob(function(blob) {
              const link = document.createElement('a');
              link.download = `img${index + 1}.webp`;
              link.href = URL.createObjectURL(blob);
              link.click();
            }, 'image/webp', 0.8); // 80% quality
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
